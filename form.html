<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class="h-screen flex items-center justify-center">
        <form action="folmulir.php" method="post" onsubmit="return ValidasiForm()" name="FormReg" class="mx-auto w-fit">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama" value="" placeholder="Inputkan Nama Anda"><br>
                         <small class="text-red-500" id="err_nama"></small>
                    </td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td><input type="text" name="nim" placeholder="Inputkan NIM Anda"><br>
                        <small class="text-red-500" id="err_nim"></small>
                    </td>
                </tr>
                <tr>
                    <td>Bangun Datar</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="bangun_datar" value="Persegi" onclick="Persegi()">Persegi
                        <input type="radio" name="bangun_datar" value="BelahKetupat" onclick="BelahKetupat()">Belah Ketupat
                        <input type="radio" name="bangun_datar" value="Segitiga" onclick="Segitiga()">Segitiga<br>
                            <small class="text-red-500" id="err_bangun_datar"></small>
                    </td>
                </tr>
                <tr>
                    <td>Luas Bangun Datar</td>
                    <td>:</td>
                    <td id="nama_bangun_datar">Persegi</td>
                </tr>
                <tr>
                    <td colspan="3">
                    <hr></td>
                </tr>
                <tr>
                    <td id="par1">Panjang</td>
                    <td>:</td>
                    <td><input type="number" name="par1" value="" onkeyup="hitung()" placeholder="Hanya Angka"></td>
                </tr>
                <tr>
                    <td id="par2">Panjang</td>
                    <td>:</td>
                    <td><input type="number" name="par2" value="" onkeyup="hitung()" placeholder="Hanya Angka"></td>
                </tr>
                <tr>
                    <td>Luas</td>
                    <td>:</td>
                    <td><input type="number" name="hasil" value="" readonly><br>
                        <small class="text-red-500" id="err_hasil"></small>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                    <hr></td>
                </tr>
                <tr>
                    <td colspan="3" align="right"><button>simpan</button></td>
                </tr>
            </table>
        </form>
    </body>
    <script type="text/javascript">
    function ValidasiForm() {
        if (document.FormReg.nama.value == "") {
            document.getElementById("err_nama").innerHTML = "Nama Harus Diisi";
            return false;
        } else {
            document.getElementById("err_nama").innerHTML = "";
        }
        if (document.FormReg.nim.value == "") {
            document.getElementById("err_nim").innerHTML = "NIM Harus Diisi";
            return false;
        } else {
            document.getElementById("err_nim").innerHTML = "";
        }
        if (document.FormReg.hasil.value == "") {
            document.getElementById("err_hasil").innerHTML = "Silakan Isikan Parameter";
            return false;
        } else {
            document.getElementById("err_hasil").innerHTML = "";
        }
    }
    function Persegi() {
        document.getElementById("nama_bangun_datar").innerHTML = "Persegi";
        document.getElementById("par1").innerHTML = "Panjang";
        document.getElementById("par2").innerHTML = "Lebar";
        hitung();
    }
    function BelahKetupat() {
        document.getElementById("nama_bangun_datar").innerHTML = "Belah Ketupat";
        document.getElementById("par1").innerHTML = "Diameter 1";
        document.getElementById("par2").innerHTML = "Diameter 2";
        hitung();
    }
    function Segitiga() {
        document.getElementById("nama_bangun_datar").innerHTML = "Segitiga";
        document.getElementById("par1").innerHTML = "Alas";
        document.getElementById("par2").innerHTML = "Tinggi";
        hitung();
    }
    function hitung() {
        var hasil = 0;
        var par1 = parseFloat(document.FormReg.par1.value);
        var par2 = parseFloat(document.FormReg.par2.value);
        switch (document.FormReg.bangun_datar.value) {
            case "Persegi":
                hasil = par1 * par2;
                break;
            case "BelahKetupat":
                hasil = (par1 * par2) / 2;
                break;
            case "Segitiga":
                hasil = (par1 * par2) / 2;
                break;
        }
        document.FormReg.hasil.value = hasil;
    }
    </script>
</html>
